<html>
<head>
<title>My Pretty-Printed Mini Program</title>
<style type="text/css">
  body     {white-space:pre;
            background-color:#ffffcc;
            color:black;
            font-family:"Lucida Console","Courier New",Monotype}
  .normalId    {background-color:transparent}
  .defId       {color:red}
  .useId       {color:blue}
  .highlightId {background-color:lightblue}
</style>
</head>
<script language="javascript">
function change(n,m,s) {
  elem=document.getElementById("("+n+", "+m+")");
  elem.className=s;
}
function highlightId(n, m) { change(n,m,"highlightId"); }
function defId(n, m)       { change(n,m,"defId"); }
function useId(n, m)       { change(n,m,"useId"); }
function normalId(n, m)    { change(n,m,"normalId"); }
</script>
<body>

int <span class="normal" id="(5, 4)" title="(5, 4)" onmouseover="defId(5, 4);highlightId(4, 7);highlightId(1, 6);highlightId(1, 5)" onmouseout="normalId(5, 4);normalId(4, 7);normalId(1, 6);normalId(1, 5)">a</span>;

<span class="normal" id="(1, 6)" title="(1, 6)" onmouseover="useId(1, 6);highlightId(5, 4)" onmouseout="normalId(1, 6);normalId(5, 4)">a</span> = true;
if (<span class="normal" id="(4, 7)" title="(4, 7)" onmouseover="useId(4, 7);highlightId(5, 4)" onmouseout="normalId(4, 7);normalId(5, 4)">a</span>&&<span class="normal" id="(9, 7)" title="(9, 7)" onmouseover="useId(9, 7);highlightId(9, 1)" onmouseout="normalId(9, 7);normalId(9, 1)">i</span>) {
} else
    ;

</body>
</html>
